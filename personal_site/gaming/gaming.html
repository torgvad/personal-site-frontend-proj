<!DOCTYPE html>
<html>
    <head>
        <title>My Fav Games</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="gaming.css">
    </head>
<body>
    
    <div id="gaming_page">
        <div id="gaming_page_content">
            <a href="../main.html" id="home_button">Home</a>
            <div id="game_row" class="row">
                <div class="col-xs-6 col-sm-15 col-md-3 d-flex justify-content-center" id="game_button_col"> 
                    <div class="btn-group-vertical" id="game_buttons">
                        <button type="button" class="btn btn-secondary" id="siege" style="color: black;" onClick="change_video(this.id)">Tom Clancy's <br>Rainbow Six Siege</button>
                        <button type="button" class="btn btn-secondary" id="overwatch" style="color: black;" onClick="change_video(this.id)">Overwatch</button>
                        <button type="button" class="btn btn-secondary" id="payday2" style="color: black;" onClick="change_video(this.id)">Payday 2</button>
                        <button type="button" class="btn btn-secondary" id="rising_storm" style="color: black;" onClick="change_video(this.id)">Rising Storm 2: <br> Vietnam</button>
                        <button type="button" class="btn btn-secondary" id="planetside" style="color: black;" onClick="change_video(this.id)">Planetside 2</button>
                        <button type="button" class="btn btn-secondary" id="h3vr" style="color: black;" onClick="change_video(this.id)">H3VR</button>
                        <button type="button" class="btn btn-secondary" id="zomboid" style="color: black;" onClick="change_video(this.id)">Project Zomboid</button>
                        <button type="button" class="btn btn-secondary" id="rimworld" style="color: black;" onClick="change_video(this.id)">Rimworld</button>
                        <button type="button" class="btn btn-secondary" id="minecraft" style="color: black;" onClick="change_video(this.id)">Minecraft</button>
                    </div>
                </div>

                <div class="col-xs-10 col-sm-22 col-md-9 d-flex justify-content-center" id="game_media_col"> 
                    <div id="game_content">
                        
                        <img src="siege.jpg" id="game_image" width="1280" height="720">

                        <p id="game_text">text goes here</p>
                    </div>
                </div>
            </div>
                
        </div>
        
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="gaming.js"></script>
</body>
</html>
